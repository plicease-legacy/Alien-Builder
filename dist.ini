[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = constant
remove = lib
remove = Data::Dumper
remove = File::Spec
remove = File::Spec::Unix
remove = File::Temp
remove = File::Copy
remove = File::Path
remove = Env
remove = Carp
remove = Archive::Tar
remove = Scalar::Util
remove = Storable
